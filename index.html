<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إلى رهف | مجرتي الخاصة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #050510;
            color: white;
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }

        /* تأثيرات النجوم الخلفية */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* الطبقات */
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out;
        }

        .hidden-layer {
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }

        /* النصوص */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 400px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* النجوم التفاعلية */
        .star-btn {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ffd700 0%, transparent 70%);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse-star 2s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: transparent;
        }

        .star-btn:hover {
            transform: scale(1.5);
            background: radial-gradient(circle, #ff69b4 0%, transparent 70%);
            color: white;
        }

        @keyframes pulse-star {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; box-shadow: 0 0 20px #ffd700; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* الخطوط */
        .constellation-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            height: 1px;
            transform-origin: left center;
            z-index: 5;
        }

        /* التوقيع */
        .signature {
            position: absolute;
            bottom: 20px;
            font-family: 'Amiri', serif;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
            z-index: 50;
        }
    </style>
</head>
<body>

    <!-- خلفية النجوم المتحركة -->
    <canvas id="canvas-container"></canvas>

    <!-- المشهد الأول: المقدمة -->
    <div id="intro-layer" class="layer">
        <div class="glass-card">
            <h1 class="text-3xl md:text-5xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
                مرحباً رهف
            </h1>
            <p id="typewriter" class="text-lg md:text-xl text-gray-300 min-h-[60px] leading-relaxed"></p>
            <button onclick="startJourney()" class="mt-8 px-8 py-3 bg-white text-black rounded-full hover:bg-pink-500 hover:text-white transition duration-300 shadow-lg font-bold">
                ابدئي الرحلة <i class="fas fa-rocket mr-2"></i>
            </button>
        </div>
    </div>

    <!-- المشهد الثاني: الكوكبة (القلب) -->
    <div id="main-layer" class="layer hidden-layer relative">
        <h2 class="absolute top-10 text-2xl md:text-4xl font-bold text-white opacity-80" style="font-family: 'Amiri', serif;">
            أنتِ مجرتي وعالمي
        </h2>
        
        <!-- حاوية النجوم -->
        <div id="constellation-container" class="relative w-full h-full max-w-lg mx-auto">
            <!-- سيتم توليد النجوم هنا بالجافاسكريبت -->
        </div>

        <!-- نافذة عرض الرسائل -->
        <div id="message-modal" class="fixed inset-0 bg-black/80 z-50 hidden flex justify-center items-center p-4 transition-opacity duration-300 opacity-0">
            <div class="glass-card transform scale-95 transition-transform duration-300 relative bg-gray-900/90 border-pink-500/30">
                <button onclick="closeModal()" class="absolute top-4 right-4 text-white hover:text-pink-500 text-xl">
                    <i class="fas fa-times"></i>
                </button>
                <div id="modal-content" class="text-center py-4">
                    <div class="text-4xl mb-4 text-pink-400"><i class="fas fa-heart"></i></div>
                    <h3 id="modal-title" class="text-2xl font-bold mb-2 font-amiri">عنوان</h3>
                    <p id="modal-text" class="text-gray-300 leading-relaxed">النص هنا...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- التوقيع -->
    <div class="signature">
        من إعداد قيس جازي ❤️
    </div>

    <script>
        // --- 1. إعداد خلفية النجوم (Canvas) ---
        const canvas = document.getElementById('canvas-container');
        const ctx = canvas.getContext('2d');
        let width, height;
        let stars = [];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
                this.opacity = 0.5 + Math.sin(Date.now() * 0.001 * this.size) * 0.5;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 150; i++) stars.push(new Star());

        function animate() {
            ctx.clearRect(0, 0, width, height);
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        // --- 2. تأثير الكتابة (Typewriter) ---
        const textToType = "في وسط هذا الكون الواسع، وبين ملايين النجوم... هناك نجمة واحدة فقط تضيء حياتي.";
        const typeWriterElement = document.getElementById('typewriter');
        let charIndex = 0;

        function typeWriter() {
            if (charIndex < textToType.length) {
                typeWriterElement.innerHTML += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 50);
            }
        }
        // بدء الكتابة بعد ثانية
        setTimeout(typeWriter, 1000);

        // --- 3. الانتقال للمشهد الرئيسي ---
        function startJourney() {
            document.getElementById('intro-layer').classList.add('hidden-layer');
            document.getElementById('main-layer').classList.remove('hidden-layer');
            createHeartConstellation();
        }

        // --- 4. إنشاء كوكبة القلب ---
        const memories = [
            { title: "أول لقاء", text: "هل تذكرين أول مرة التقت عيوننا؟ كانت تلك بداية عالمي الجديد.", icon: "fa-eye" },
            { title: "ضحكتك", text: "ضحكتك هي الموسيقى المفضلة لقلبي، وهي السبب في سعادتي اليومية.", icon: "fa-music" },
            { title: "أنتِ جميلة", text: "جمالك لا يقتصر على المظهر، بل في روحك التي تخطف الأنفاس.", icon: "fa-gem" },
            { title: "مستقبلنا", text: "كل أحلامي تبدأ وتنتهي بكِ. أعدك بأن أكون بجانبك دائماً.", icon: "fa-ring" },
            { title: "أحبك", text: "كلمة صغيرة، لكنها تحمل كل ما في قلبي لكِ يا رهف.", icon: "fa-heart" }
        ];

        // إحداثيات شكل القلب (نسب مئوية تقريبية داخل الحاوية)
        const heartCoords = [
            { x: 20, y: 30 }, // اليسار العلوي
            { x: 50, y: 45 }, // الوسط (مميزة)
            { x: 80, y: 30 }, // اليمين العلوي
            { x: 20, y: 60 }, // اليسار السفلي (أقرب للوسط)
            { x: 80, y: 60 }, // اليمين السفلي (أقرب للوسط)
            { x: 50, y: 85 }, // القاع
        ];
        
        // استخدام الذكريات الخمس الأولى لتوزيعها على شكل القلب بشكل عشوائي أو مرتب
        // سنقوم بتبسيط الشكل ليكون تفاعلياً
        
        function createHeartConstellation() {
            const container = document.getElementById('constellation-container');
            const centerX = window.innerWidth < 768 ? 50 : 50; // Center percent
            const centerY = 50; 
            
            // مواقع النجوم الـ 5 لتشكيل قلب بسيط
            const positions = [
                { l: 30, t: 30 }, // top left
                { l: 70, t: 30 }, // top right
                { l: 15, t: 55 }, // mid left
                { l: 85, t: 55 }, // mid right
                { l: 50, t: 85 }  // bottom tip
            ];

            positions.forEach((pos, index) => {
                if (index >= memories.length) return;
                
                const btn = document.createElement('div');
                btn.className = 'star-btn';
                btn.style.left = `${pos.l}%`;
                btn.style.top = `${pos.t}%`;
                // إضافة أيقونة صغيرة داخل النجمة
                btn.innerHTML = `<i class="fas fa-star text-xs"></i>`;
                
                btn.onclick = () => openModal(memories[index]);
                
                container.appendChild(btn);
            });
        }

        // --- 5. التعامل مع النافذة المنبثقة (Modal) ---
        const modal = document.getElementById('message-modal');
        const modalContent = document.querySelector('#message-modal .glass-card');
        const modalTitle = document.getElementById('modal-title');
        const modalText = document.getElementById('modal-text');
        const modalIcon = document.querySelector('#modal-content .text-4xl i');

        function openModal(memory) {
            modalTitle.innerText = memory.title;
            modalText.innerText = memory.text;
            modalIcon.className = `fas ${memory.icon}`;
            
            modal.classList.remove('hidden');
            // Hack for transition
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
                modalContent.classList.add('scale-100');
            }, 10);
        }

        function closeModal() {
            modal.classList.add('opacity-0');
            modalContent.classList.remove('scale-100');
            modalContent.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        // إغلاق عند الضغط خارج المربع
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

    </script>
</body>
</html>
